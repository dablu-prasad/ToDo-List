<script>
  
  add=document.getElementById('add');
add.addEventListener("click",getAndUpdated);
update();
function deleted(itemIndex)
{
  console.log("Delete",itemIndex);
  itemJsonArrayStr=localStorage.getItem('itemsJson')
  itemJsonArray=JSON.parse(itemJsonArrayStr);
  //Delete itemIndex element from the array
  itemJsonArray.splice(itemIndex,1);
  localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
  update();
}


function getAndUpdated()
{
  console.log("Hi")
     title=document.getElementById('tit').value;
     description=document.getElementById('desc').value;
     console.log(title);
     console.log(description);
     if(localStorage.getItem('itemsJson')==null)
     {
      console.log("if");
       getArray=[]

      getArray1.push([title,description]);

      localStorage.setItem('itemsJson',JSON.stringify(getArray1));
     }
     update();

function update(){
                if (localStorage.getItem('itemsJson')==null){
                    itemJsonArray = []; 
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                } 
                else{
                    itemJsonArrayStr = localStorage.getItem('itemsJson')
                    itemJsonArray = JSON.parse(itemJsonArrayStr); 
                }
                // Populate the table
                let tableBody = document.getElementById("showdetail");
                let str = "";
                itemJsonArray.forEach((element, index) => {
                    str += `
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td> 
                    <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td> 
                    </tr>`; 
                });
                showdetail.innerHTML = str;
            }

   function clearStorage()
   {
     if(confirm("Do you want to clear list"))
     {
     console.log("Clear Data");
     localStorage.clear();
     update();
   }
   }
